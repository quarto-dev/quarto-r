
url: https://quarto-dev.github.io/quarto-r/
template:
  bootstrap: 5

reference:
- title: "Render and Preview"
  desc: >
    The following functions enable you to render and preview Quarto documents and projects:
  contents:
  - quarto_render
  - quarto_preview
  - quarto_serve

- title: "Publishing"
  desc: >
    These functions enable you to publish static and interactive documents, websites, and books to
    [Posit Connect](https://posit.co/products/enterprise/connect/) and [shinyapps.io](https://www.shinyapps.io/):
  contents:
  - quarto_publish_doc

- title: "Extensions"
  desc: >
    These functions enable you to manage Quarto extensions and use template from extensions in your folder and projects.
    More about Quarto extensions at <https://quarto.org/docs/extensions/>
  contents:
  - ends_with("_extension")
  - ends_with("_extensions")
  - quarto_use_template

- title: "Projects"
  desc: >
    This functions enable you to work with projects.
    More about Quarto extensions at <https://quarto.org/docs/projects/quarto-projects.html>
  contents:
  - quarto_create_project
  - new_blog_post

- title: "Configuration"
  desc: >
    These functions enable you to inspect the Quarto installation as well as the metadata
    for Quarto documents and projects:
  contents:
  - quarto_inspect
  - quarto_path
  - quarto_version
  - quarto_available
  - is_using_quarto
  - quarto_binary_sitrep

- title: "Theme Helpers"
  desc: >
    These simple helper functions adapt plotting and table packages to use background and
    foreground colors, or brand.yml colors.
  contents:
    - starts_with("theme_colors")
    - starts_with("theme_brand")

- title: "Table Helpers"
  desc: >
    These functions are used to help with tables in Quarto documents:
  contents:
  - starts_with("tbl_qmd_")

- title: "Miscellaneous"
  desc: >
    These functions are used to help with Quarto documents and projects:
  contents:
  - write_yaml_metadata_block
